    <style>
      /* wrapper */
      .has-dropdown input[type="checkbox"] {
        display: none;
      }

      .has-dropdown input[type="checkbox"]:checked ~ .dropdown {
        display: block;
      }

      /* dropdown basic */
      .dropdown {
        display: none;
        position: absolute;
        z-index: 9999;
      }

      /* dropdown optional styling */
      .dropdown li:hover {
        background-color: #eee;
        cursor: pointer;
      }
    </style>

  </head>
