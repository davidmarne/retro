<div class="box">
  <label class="label">Create a session</label>
  <div class="field">
    <p class="control">
      Target time (in minutes): <input [(ngModel)]="targetTimeMinutes" class="input" type="number">
    </p>
  </div>

  <div class="field is-grouped">
    <p class="control">
      <a class="button is-primary" (click)="submit()">Create</a>
    </p>
    <p class="control">
      <a class="button is-primary" (click)="resetForm()">Cancel</a>
    </p>
  </div>

</div>
