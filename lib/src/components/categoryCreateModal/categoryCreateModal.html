<div *ngIf="visible" class="modal-content">
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">New Topic</p>
    </header>
    <section class="modal-card-body">
      <div class="field">
        <label class="label">Title</label>
        <p class="control">
          <input [(ngModel)]="title" class="input" type="text" placeholder="Set a theme...">
        </p>
      </div>

      <div class="field">
        <label class="label">Description</label>
        <p class="control">
          <input [(ngModel)]="description" class="input" type="text" placeholder="Add some context...">
        </p>
      </div>

      <div class="field">
        <label class="label">Card Color</label>
        <div class="field is-grouped">
          <div *ngFor="var color of colors" class="control" (click)="changeColor(color)">
            <button class="button {{color}} {{color != selectedColor ? 'is-outlined' : ''}}">{{colorLabel(color)}}</button>
          </div>
        </div>
      </div>
    </section>
    <footer class="modal-card-foot">
      <a class="button is-success" (click)="addCategory()">Save</a>
      <a class="button" (click)="resetCategoryForm()">Discard</a>
    </footer>
  </div>
</div>
