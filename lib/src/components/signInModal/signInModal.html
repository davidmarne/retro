<div class="modal-background"></div>
<div class="modal-content">
    <div class="box">
        <label class="label has-text-centered">
            <img src="google_login/2x/btn_google_signin_light_normal_web@2x.png" width="50%" height="50%" (click)="logIn()">
        </label>
    </div>

    <div class="box">
        <label class="label has-text-centered">
            <h1 class="subtitle is-h3">Sign in with your email</h1>
        </label>
        <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input is-danger" type="email" placeholder="you@email.com">
                <span class="icon is-small is-left">
                <i class="fa fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                <i class="fa fa-exclamation-triangle"></i>
                </span>
            </div>
            <p class="help is-danger">This email is invalid</p>
        </div>

        <div class="field">
            <label class="label">Password</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input is-warning" type="password" placeholder="Create a password">
                <span class="icon is-small is-left">
                <i class="fa fa-key"></i>
                </span>
                <span class="icon is-small is-right">
                <i class="fa fa-check"></i>
                </span>
            </div>
            <p class="help is-warning">Password meets length criteria</p>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-success">Submit</button>
            </div>
        </div>
    </div>
</div>
