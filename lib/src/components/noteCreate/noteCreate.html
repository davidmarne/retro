<div class="box">
  <label class="label">Create a Note</label>

  <div class="field">
    <p class="control">
      <input [(ngModel)]="title" type="text" class="input" placeholder="Title">
    </p>
  </div>


  <div class="field is-grouped">
    <p class="control">
      <a class="button is-primary" (click)="addNote()">Create</a>
    </p>
    <p class="control">
      <a class="button is-primary" (click)="resetNoteForm()">Cancel</a>
    </p>
  </div>

</div>
