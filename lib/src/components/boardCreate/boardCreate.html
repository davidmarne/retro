<div class="box">
  <label class="label">Create a board</label>
  <div class="field">
    <p class="control">
      <input [(ngModel)]="title" class="input" type="text" placeholder="Name">
    </p>
  </div>

  <div class="field">
    <p class="control">
      <textarea [(ngModel)]="description" class="textarea" placeholder="Description"></textarea>
    </p>
  </div>

  <div class="field">
    <p class="control">
      <label class="checkbox">
        <input [(ngModel)]="repeated" type="checkbox">
        Repeated
      </label>
    </p>
  </div>

  <div class="field has-addons">
    <p class="control">
      <input [(ngModel)]="interval" class="input" type="number" step="1" [disabled]="!repeated">
    </p>
    <p class="control">
      <span class="select">
        <select [(ngModel)]="intervalKind" [disabled]="!repeated">
          <option *ngFor="let kind of intervalKinds" [ngValue]="kind">{{dateIntervalKindString(kind)}}</option>
        </select>
      </span>
    </p>
  </div>

  <div class="field is-grouped">
    <p class="control">
      <a class="button is-primary" (click)="submit()">Create</a>
    </p>
    <p class="control">
      <a class="button is-primary" (click)="resetForm()">Cancel</a>
    </p>
  </div>

</div>
