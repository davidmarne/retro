<div *ngIf="board != null">

  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">{{board.title}}</h1>
        <h2 class="subtitle">{{board.description}}</h2>
      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <div class="columns is-multiline is-mobile">
        <div class="column is-one-half-desktop">
            <category-create></category-create>
        </div>
        <div class="column is-one-half-desktop">
            <note-create></note-create>
        </div>
      </div>
    </div>
  </section>


  <div *ngFor="let category of categories">
    <section class="section">
      <div class="container">
        <h1 class="title">{{category.title}}</h1>
        <div class="columns is-multiline is-mobile">
          <div class="column is-half-tablet is-one-third-desktop">
              <item-create [category]="category"></item-create>
          </div>
          <div *ngFor="let item of itemsForCategory(category)" class="column is-half-tablet is-one-third-desktop">
              <item-card [category]="category" [item]="item"></item-card>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
