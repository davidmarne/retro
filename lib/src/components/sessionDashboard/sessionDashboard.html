<div *ngIf="board != null">

  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">{{board.title}}</h1>
        <h2 class="subtitle">{{board.description}}</h2>
      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <nav class="level">
        <div class="level-left">
          <div class="level-item">
            <div class="field has-addons">
              <p class="control">
                <input class="input" type="text" placeholder="Create a Category" [(ngModel)]="categoryCreationTitle">
              </p>
              <p class="control">
                <a class="button" (click)="resetCategoryCreation()">Cancel</a>
              </p>
              <p class="control">
                <a class="button is-primary" (click)="sumbitCategoryCreation()">Create</a>
              </p>
            </div>
          </div>
        </div>

        <div class="tabs is-toggle is-pulled-right" >
          <ul>
            <li class="is-active">
              <a>
                <span>Category</span>
              </a>
            </li>
            <li>
              <a>
                <span>Random</span>
              </a>
            </li>
            <li
              (click)="toggleShowingNotes()"
              [ngClass]="{'is-active': showingNotes}">
              <a>
                <span>Show Notes</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </section>


  <div *ngFor="let category of categories">
    <section class="section">
      <div class="container">
        <h1 class="title">{{category.title}}</h1>
        <div class="columns is-multiline is-mobile">
          <div class="column is-half-tablet is-one-third-desktop">
              <item-create [category]="category"></item-create>
          </div>
          <div *ngFor="let item of itemsForCategory(category)" class="column is-half-tablet is-one-third-desktop">
              <item-card [category]="category" [item]="item"></item-card>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
