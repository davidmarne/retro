<div *ngIf="board != null">

  <section class="hero is-dark">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">{{board.title}}</h1>
        <h2 class="subtitle">{{board.description}}</h2>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="columns">
        <div *ngIf="!categories.isEmpty && showAddCatMargins()" class="column"></div>

        <div *ngFor="let category of categories" class="column {{catColumnClass()}}">
          <h1 class="title">{{category.title}}</h1>
          <h3 class="subtitle">{{category.description}}</h3>

          <p *ngFor="let item of itemsForCategory(category)" class="notification {{catColorClass(category)}}">
            <button class="delete"></button>
            <span class="icon">
              <i class="fa fa-heart-o"></i>
            </span>
            {{item.text}}
          </p>

          <h1 class="subtitle">
            <a>
              <span class="icon">
                <i class="fa fa-plus"></i>
              </span>
              <span>New Item</span>
            </a>
          </h1>
        </div>

        <div *ngIf="showAddCatMargins()" class="column">
          <h1 class="subtitle">
            <a>
              <span class="icon">
                <i class="fa fa-plus"></i>
              </span>
              <span>New Topic</span>
            </a>
          </h1>
        </div>
      </div>
    </div>
  </section>

  <!--TODO: remove the below create cards once they are converted to modals-->

  <section>
    <div class="container">
      <div class="columns is-multiline is-mobile">
        <div class="column is-one-half-desktop">
            <category-create></category-create>
        </div>
        <div class="column is-one-half-desktop">
            <note-create></note-create>
        </div>
      </div>
    </div>
  </section>


  <div *ngFor="let category of categories">
    <section class="section">
      <div class="container">
        <h1 class="title">{{category.title}}</h1>
        <div class="columns is-multiline is-mobile">
          <div class="column is-half-tablet is-one-third-desktop">
              <item-create [category]="category"></item-create>
          </div>
          <div *ngFor="let item of itemsForCategory(category)" class="column is-half-tablet is-one-third-desktop">
              <item-card [category]="category" [item]="item"></item-card>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
