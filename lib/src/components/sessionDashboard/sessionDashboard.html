<div *ngIf="board != null">

  <section class="hero is-dark">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">{{board.title}}</h1>
        <h2 class="subtitle">{{board.description}}</h2>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="columns">
        <div *ngIf="!categories.isEmpty && showAddCatMargins()" class="column"></div>

        <!--Category Titles-->
        <div *ngFor="let category of categories" class="column {{catColumnClass()}}">
          <h4 class="title is-4">{{category.title}}</h4>
          <h6 class="subtitle is-6">{{category.description}}</h6>
        </div>

        <div *ngIf="showAddCatMargins()" class="column">
          <h1 class="subtitle">
            <a (click)="initiateCategoryCreation()">
              <span class="icon">
                <i class="fa fa-plus"></i>
              </span>
              <span>New Topic</span>
            </a>
          </h1>
        </div>
      </div>

      <div class="columns">
        <div *ngIf="!categories.isEmpty && showAddCatMargins()" class="column"></div>

        <!--Category Items-->
        <div *ngFor="let category of categories" class="column {{catColumnClass()}}">
          <p *ngFor="let item of itemsForCategory(category)" class="notification {{catColorClass(category)}}">
            <button class="delete"></button>
            <span class="icon">
              <i class="fa {{supported(item) ? 'fa-heart' : 'fa-heart-o'}}" (click)="toggleSupport(item)"></i>
            </span>
            {{item.text}}
          </p>
          <h1 class="subtitle">
            <a (click)="initiateItemCreation(category)">
              <span class="icon">
                <i class="fa fa-plus"></i>
              </span>
              <span>New Item</span>
            </a>
          </h1>
        </div>

        <div *ngIf="showAddCatMargins()" class="column"></div>
      </div>
    </div>
  </section>
</div>
