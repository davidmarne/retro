<div class="modal-background"></div>
<div class="modal-card">
  <header class="modal-card-head">
    <p class="modal-card-title">New Note</p>
  </header>

  <section class="modal-card-body">
    <div class="field">
      <p class="control">
        <input [(ngModel)]="text" (keyup.enter)="addNote()" class="input is-autofocused" type="text" placeholder="Type your note here...">
      </p>
    </div>
  </section>

  <footer class="modal-card-foot">
    <a class="button is-success" (click)="addNote()">Save</a>
    <a class="button" (click)="hideModal()">Discard</a>
  </footer>
</div>
<button class="modal-close" (click)="hideModal()"></button>
