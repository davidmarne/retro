<section class="hero is-primary">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">Getting Started</h1>
      <h2 class="subtitle">Create or select a group below</h2>
    </div>
  </div>
</section>
<section class="section">
  <div class="container">
    <div class="columns is-mobile">
      <div class="column is-one-half-desktop">
        <group-create></group-create>
      </div>
      <div *ngIf="mostRecentGroup != null" class="column is-one-half-desktop">
          <group-card [group]="mostRecentGroup"></group-card>
      </div>
    </div>
    <div class="columns is-multiline is-mobile">
      <div *ngFor="let group of restOfGroups" class="column is-half-tablet is-one-third-desktop">
          <group-card [group]="group"></group-card>
      </div>
    </div>
  </div>
</section>
