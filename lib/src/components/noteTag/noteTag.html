<div class="tags has-addons is-unselectable pointer-hand"
        (click)="togglePair()"
        (mouseenter) ="mouseEnter()"
        (mouseleave) ="mouseLeave()">
    <span class="tag {{paired() ? 'is-primary' : 'is-dark'}}">{{count}}</span>
    <span class="tag is-light">{{text}}
      <button class="delete is-small" (click)="removeNote($event)"></button>
    </span>
  </div>
