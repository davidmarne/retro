name: retro
description: retro
version: 0.0.1
environment:
  sdk: '>=1.23.0 <2.0.0'
dependencies:
  angular: ^4.0.0
  angular_router: "^1.0.2"
  built_redux: ^6.0.0
  firebase: '^3.0.0'
  intl: '^0.15.0'

dev_dependencies:
  angular_test: ^1.0.0-beta+2
  angular_forms: "^1.0.0"
  browser: ^0.10.0
  dart_to_js_script_rewriter: ^1.0.1
  mockito: ^2.0.2
  test: ^0.12.0
  built_collection: ^1.3.0
  build: "^0.10.2+1"
  build_runner: ^0.5.0
  built_value_generator: ^4.2.0

transformers:
- angular:
    entry_points:
